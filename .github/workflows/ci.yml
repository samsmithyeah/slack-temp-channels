name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - name: Lint & format
        run: npx biome check src/ tests/

      - name: Typecheck
        run: npm run typecheck

      - name: Dead code
        run: npm run knip

      - name: Test
        run: npm test
